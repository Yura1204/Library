<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book Form</title>
</head>
<body>

<h2>Add Book</h2>
<form action="/storageservice/api/books/processBookInput" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="authorname">Author Name:</label>
    <input type="text" id="authorname" name="authorname" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required><br>

    <label for="year_published">Year Published:</label>
    <input type="number" id="year_published" name="year_published" required><br>

    <label for="book_content">Book Content:</label>
    <input type="file" id="book_content" name="book_content" required><br>

    <button type="submit">Add Book</button>
</form>

</body>
</html>
